<!DOCTYPE html>
<html>

<script>
TimePerSecond = 1000;
TimePerMinute = 60 * TimePerSecond
TimePerHour = 60 * TimePerMinute
TimePerDay = 24 * TimePerHour
TimePerYear = 365 * TimePerDay


function timeTillStrings(event) {
        now = new Date()
	time = Math.abs((event.day.getTime()) - (now.getTime()))
	y = Math.floor(time/TimePerYear)
	time -= TimePerYear * y
	d = Math.floor(time/TimePerDay)
	time -= TimePerDay * d
	h = Math.floor(time/TimePerHour)
	time -= TimePerHour * h
	m = Math.floor(time/TimePerMinute)
	time -= TimePerMinute * m
	s = Math.floor(time/TimePerSecond)
	return [y,d,h,m,s]
}
function timeTill(event) {
        now = new Date()
	return Math.abs((event.day.getTime()) - (now.getTime()))
}

TimeLabels = ["Year", "Day","Hour","Minute", "Seconds"]

function formatTime(time){
	out = "";
	i = 0;
	for(; i < time.length; i++){
		out += (time[i] > 0)? (time[i] + " " + TimeLabels[i] + ((time[i] > 1)? "s ": " ")):"";
	}
	return out;
}


function startTime(events) {
    var out = ""
    var i = 0 
    for(i = 0; i < events.length; i++){
	out +=events[i].Name +": "+  formatTime(timeTillStrings(events[i]))+ "<br>"
    }
    document.getElementById('txt').innerHTML = out;
    var t = setTimeout(startTime, 500, events);
}

function init(){
	var events = [
		{Name:"Ryan's B-Day", day:new Date(2018, 9, 5, 10,30,0,0)},
		{Name:"Alex's B-Day", day:new Date(2018, 7, 10, 12, 0)},
		{Name:"Done at Walmart", day:new Date(2018, 7, 25, 23, 0)},
		{Name:"Move Day", day:new Date(2018, 7, 15, 12, 0)},
		{Name:"Semister Starts", day:new Date(2018, 7, 27, 12, 0)},
		{Name:"Semister Ends", day:new Date(2018, 11, 14, 20, 0)}];
	startTime(events);
}





</script>
